<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
   <h1>Quiz sobre você</h1>
   <hr>
   <form action="">

<ol>
    <li>
        <h3>Você é:</h3>
        <div>
         <input type="radio" name="homem" id="homem" value="A">
         <label for="homem"> A) Homem</label>
        </div>
        <div>
         <input type="radio" name="mulher" id="mulher" value="B">
         <label for="mulher">B) Mulher</label>
        </div>
        <div>
         <input type="radio" name="outro" id="outro" value="C">
         <label for="outro">C) Outro</label>
        </div>
        <div>
          <input type="radio" name="prefiro-nao-dizer" id="prefiro-nao-dizer" value="D">
          <label for="prefiro-nao-dizer">D) Prefiro não dizer</label>
        </div>
    </li>
<br>
    <li>
        <h3>Sua idade é:</h3>
    <div>
        <input type="radio" name="18-" id="18-" value="A">
        <label for="18-"> A) 18-</label>
       </div>
       <div>
        <input type="radio" name="18+" id="18+" value="B">
        <label for="18+">B) 18+</label>
       </div>
       <div>
        <input type="radio" name="25-40" id="25-40" value="C">
        <label for="25-40">C) 25-40</label>
       </div>
       <div>
         <input type="radio" name="50+" id="50+" value="D">
         <label for="50+">D) 50+</label>
    </div>
    </li>

    <br>
    <li>
        <h3>Você usa mais qual aplicativo:</h3>
    <div>
        <input type="radio" name="instagram" id="instagram" value="A">
        <label for="instagram"> A) Instagram</label>
       </div>
       <div>
        <input type="radio" name="whatsapp" id="whatsapp" value="B">
        <label for="whatsapp">B) Whatsapp</label>
       </div>
       <div>
        <input type="radio" name="youtube" id="youtube" value="C">
        <label for="youtube">C) Youtube</label>
       </div>
       <div>
         <input type="radio" name="netflix" id="netflix" value="D">
         <label for="netflix">D) Netflix</label>
    </div>
    </li>

    <br>
    <li>
        <h3>Qual aplicativo de música você mais usa:</h3>
    <div>
        <input type="radio" name="spotify" id="spotify" value="A">
        <label for="spotify"> A) Spotify</label>
       </div>
       <div>
        <input type="radio" name="deezer" id="deezer" value="B">
        <label for="deezer">B) Deezer</label>
       </div>
       <div>
        <input type="radio" name="amazon-music" id="amazon-music" value="C">
        <label for="amazon-music">C) Amazon Music</label>
       </div>
       <div>
         <input type="radio" name="youtube-music" id="youtube-music" value="D">
         <label for="youtube-music">D) Youtube Music</label>
    </div>
    </li>
</ol>
<button type="reset">Enviar</button>
   </form>
</body>
</html>
