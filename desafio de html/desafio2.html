<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
   <form action="" id="meu-form">


    <fieldset>
        <legend>Entre em contato</legend>
        <legend>
            <br>
            <label for="Assunto:">Assunto:</label>
            <input type="text" list="Suporte" placeholder="Suporte"> 
            <datalist id="Suporte">
                <option value="Suporte" selected>Suporte</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
            </datalist>
        <br> <br>
        <label for="nome-completo" >  Nome Completo:</label>
        <br>
        <input id="seu-nome" type="seu-nome" placeholder="Seu nome" required>
        <br><br>
        <label for="email">E-mail:</label>
        <br>
        <input id="email" type="email" placeholder="Seuemail@.com" required>
        <br> <br>
        <label for="mensagem:">Mensagem:</label>
        <br>
     <textarea cols="30" rows="10"></textarea>
        <br> <br>
        <input type="checkbox">
        <label>Aceito receber novidades por E-mail</label>
        <br> <br>
        <input type="submit" value="Enviar" form="meu-form">
       
    </fieldset>
   </form>
    
</body>
</html>
